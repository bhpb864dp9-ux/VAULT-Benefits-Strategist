<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAULT - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0f14 0%, #1a1f2e 50%, #2d3748 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 480px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fbbf24, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1rem;
      opacity: 0.8;
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 1.5rem;
      padding: 12px 20px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      font-size: 0.875rem;
      color: #86efac;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    button {
      margin-top: 2rem;
      background: linear-gradient(135deg, #b91c1c, #991b1b);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(185, 28, 28, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#128225;</div>
    <h1>You're Offline</h1>
    <p>VAULT works offline, but you'll need an internet connection to sync your data or access new features.</p>
    <p>Your claim data is safely stored locally and will sync when you're back online.</p>

    <div class="status">
      <span class="status-dot"></span>
      <span>Local data protected</span>
    </div>

    <button onclick="window.location.reload()">Try Again</button>

    <div class="footer">
      VAULT - Veterans Benefits Strategist
    </div>
  </div>
</body>
</html>
